<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Scroll To Element</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="mo-app" class="container">
			<form action="">
				<input type="text" placeholder="Type Your Name" v-model="name">
				<input type="text" placeholder="Type Your Email" v-model="email">
				<input type="text" placeholder="Type Your Phone" v-model="phones">
				<button :disabled="!name || !email || !phones">Send Data</button>
			</form>
		</div>
		<script src="js/vue.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
