<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Scroll To Element</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="mo-app" class="container">
			<div class="product">
				<h3>Product Title </h3>
				<p>Product Description</p>
				<span class="price">Price: ${{ price }}</span>
				<span class="amount-title">Amount: {{ amount }} </span>
				<input type="range" min="1" max="20" step="1" v-model="amount">
				<div class="total-price">
					<span class="amount">Amount {{ amount }}</span>
					<span class="total">Total ${{ totalPrice }} </span>
				</div>
			</div>
		</div>
		<script src="js/vue.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
