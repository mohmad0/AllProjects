<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Scroll To Element</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="mo-app" class="container" :style="{'--mainColor':color }">
			<form action="">
				<input type="text" placeholder="Type Your Post Title" v-model="input">
				<button @click.prevent="convertToSlug">Convert To Slug</button>
			</form>
			<div class="slug-result">
				https://mohmad.com/<span> {{ output }} </span>
			</div>
		</div>
		<script src="js/vue.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
