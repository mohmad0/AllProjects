<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Scroll To Element</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<!-- Start NavBar -->
		<ul class="navbar">
			<li><a href="#">Home</a></li>
			<li><a href="#" data-scroll="#about-us">About Us</a></li>
			<li><a href="#" data-scroll="#services">Services</a></li>
			<li><a href="#" data-scroll="#solutions">Solutions</a></li>
			<li><a href="#" data-scroll="#products">Products</a></li>
			<li><a href="#" data-scroll="#contact-us">Contact Us</a></li>
		</ul>
		<!-- End NavBar -->

		<!-- Start Section -->
		<div id="home" class="block">
			<h2>Home</h2>

			<!-- Start Type Wright -->
			<div class="container">
				<p class="typer one" data-text="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
				quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
				consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
				cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
				proident, sunt in culpa qui officia deserunt mollit anim id est laborum."></p>

				<p class="typer tow" data-text="Mohmad Gamal Ali Mohmad"></p>
			</div>
			<!-- End Type Wright -->
		</div>
		<div id="about-us" class="block">
			<h2 class="skin-background">About Us</h2>
		</div>
		<div id="services" class="block">
			<h2 class="skin-background">Services</h2>
		</div>
		<div id="solutions" class="block">
			<h2 class="skin-background">Solutions</h2>
		</div>
		<div id="products" class="block">
			<h2 class="skin-background">Products</h2>
		</div>
		<div id="contact-us" class="block">
			<h2 class="skin-background">Contact Us</h2>
		</div>
		<!-- End Section -->

		<!-- Start Scroll To Top -->
		<a class="scroll-to-top" href="#">
			<i class="fa fa-chevron-up" aria-hidden="true"></i>
		</a>
		<!-- End Scroll To Top -->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
