<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Scroll To Element</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<!-- Start NavBar -->
		<ul class="navbar">
			<li><a href="#">Home</a></li>
			<li><a href="#" data-scroll="#about-us">About Us</a></li>
			<li><a href="#" data-scroll="#services">Services</a></li>
			<li><a href="#" data-scroll="#solutions">Solutions</a></li>
			<li><a href="#" data-scroll="#products">Products</a></li>
			<li><a href="#" data-scroll="#contact-us">Contact Us</a></li>
		</ul>
		<!-- End NavBar -->

		<!-- Start Section -->
		<div id="home" class="block">
			<h2>Home</h2>

			<!-- Start Progress Bar -->
			<div class="gallery">
				<div class="master-img">
					<i class="fa fa-chevron-right fa-lg"></i>
					<i class="fa fa-chevron-left fa-lg"></i>
					<img src="landing1.jpeg" alt="landing1">
				</div>
				<div class="thumbnails">
					<img class="active" src="landing2.jpg" alt="landing2">
					<img src="landing3.jpg" alt="landing3">
					<img src="landing4.jpg" alt="landing4">
					<img src="landing5.jpg" alt="landing5">
					<img src="landing6.jpg" alt="landing6">
					<img src="landing7.png" alt="landing7">
				</div>
			</div>
			<!-- End Progress Bar --> 
		</div>
		<div id="about-us" class="block">
			<h2 class="skin-background">About Us</h2>
		</div>
		<div id="services" class="block">
			<h2 class="skin-background">Services</h2>
		</div>
		<div id="solutions" class="block">
			<h2 class="skin-background">Solutions</h2>
		</div>
		<div id="products" class="block">
			<h2 class="skin-background">Products</h2>
		</div>
		<div id="contact-us" class="block">
			<h2 class="skin-background">Contact Us</h2>
		</div>
		<!-- End Section -->

		<!-- Start Scroll To Top -->
		<a class="scroll-to-top" href="#">
			<i class="fa fa-chevron-up" aria-hidden="true"></i>
		</a>
		<!-- End Scroll To Top -->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
