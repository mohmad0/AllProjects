<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Scroll To Element</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<!-- Start NavBar -->
		<ul class="navbar">
			<li><a href="#">Home</a></li>
			<li><a href="#" data-scroll="#about-us">About Us</a></li>
			<li><a href="#" data-scroll="#services">Services</a></li>
			<li><a href="#" data-scroll="#solutions">Solutions</a></li>
			<li><a href="#" data-scroll="#products">Products</a></li>
			<li><a href="#" data-scroll="#contact-us">Contact Us</a></li>
		</ul>
		<!-- End NavBar -->

		<!-- Start Our Form -->
		<div class="our-form">
			<form>

				<div>
					<input class="detect-unicode" type="text" required="required" placeholder="Type Your Name">
					<span class="the-msg">Please Fill This Field</span>
					<div class="unicode"></div>
				</div>
				<div>
					<input class="auto-direction" type="email" required="required" placeholder="Type Your Email">
					<span class="the-msg">Please Fill This Field</span>
				</div>
				<div>
					<input type="password" required="required" placeholder="Type Your Password">
					<span class="the-msg">Please Fill This Field</span>						
				</div>

				<div>
					<textarea placeholder="Type Your Message" required="required"></textarea>
					<span class="the-msg">Please Fill This Field</span>
				</div>

				<div>
					<input class="add-tag" type="text" placeholder="Add Your Tags Word Here Then After [ , ]">
					<div class="tags"></div>
				</div>

				<input type="submit" value="Send">
			</form>
		</div>
		<!-- End Our Form --> 

		<!-- Start Section -->
		<div id="home" class="block">
			<h2>Home</h2>


		</div>
		<div id="about-us" class="block">
			<h2 class="skin-background">About Us</h2>
		</div>
		<div id="services" class="block">
			<h2 class="skin-background">Services</h2>
		</div>
		<div id="solutions" class="block">
			<h2 class="skin-background">Solutions</h2>
		</div>
		<div id="products" class="block">
			<h2 class="skin-background">Products</h2>
		</div>
		<div id="contact-us" class="block">
			<h2 class="skin-background">Contact Us</h2>
		</div>
		<!-- End Section -->

		<!-- Start Scroll To Top -->
		<a class="scroll-to-top" href="#">
			<i class="fa fa-chevron-up" aria-hidden="true"></i>
		</a>
		<!-- End Scroll To Top -->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
