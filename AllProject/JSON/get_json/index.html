<!DOCTYPE html>
<html>
	<head>
		<title> JSON </title>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="data">
		</div>
		<script src="jquery-3.2.0.min.js"></script>
		<script>
			$(function (){
				$.getJSON("https://api.github.com/users/ElzeroWebSchool/repos" , function(data){
					
					var content = '';

					for (var x in data) {
						content += data[x].username + '<br>';
					}

					$('#data').html(content);
				})
			})
		</script>
	</body>
</html>
