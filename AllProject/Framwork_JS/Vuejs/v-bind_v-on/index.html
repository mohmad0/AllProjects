<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Scroll To Element</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="head"> 

			<!-- v-bind is Use It In Attribute To Make Node Between HTML And Vue -->

			<!-- v-bind === : ==> This Is Shourthand To It -->
			<a v-bind:href="imgurl">
				<img :src="imgsrc" style="width:200px; height: 200px" v-bind:alt="imgalt"t>
			</a>


			<p>{{ counter }}</p>

			<!-- v-on Or @ This Is Use For Event On Element And Look At Web Site To More Events -->
			<button v-on:click="counter++">Increse Counrter</button>
			<button @click="counter--">Decrese Counrter</button>

		</div>


		<script src="js/vue.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
