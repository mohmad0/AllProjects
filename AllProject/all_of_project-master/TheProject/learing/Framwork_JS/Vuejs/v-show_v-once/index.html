<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Scroll To Element</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="head"> 


			<p v-once>Welcome {{ name }}</p> <!-- This Will Update Only Once And You Can Not Access On It From Browser -->

			<p v-show="age">Your Age Is: {{ age }}</p> <!-- This Will Be Showing If Is Found If Not Found Will Not Showing In Browser But The Element Will Be Found In DOM Tree -->

		</div>


		<script src="js/vue.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
