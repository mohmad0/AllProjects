<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Scroll To Element</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<!-- Start NavBar -->
		<ul class="navbar">
			<li><a href="#">Home</a></li>
			<li><a href="#" data-scroll="#about-us">About Us</a></li>
			<li><a href="#" data-scroll="#services">Services</a></li>
			<li><a href="#" data-scroll="#solutions">Solutions</a></li>
			<li><a href="#" data-scroll="#products">Products</a></li>
			<li><a href="#" data-scroll="#contact-us">Contact Us</a></li>
		</ul>
		<!-- End NavBar -->

		<!-- Start Section -->
		<div id="home" class="block">
			<h2>Home</h2>

			<!-- Start Popup -->
			<div class="bottons-effects">

				<button class="botton-effect from-left">
					<span>From Left</span>
				</button>

				<button class="botton-effect from-right">
					<span>From Right</span>
				</button>

				<button class="botton-effect from-top">
					<span>From Top</span>
				</button>

				<button class="botton-effect from-bottom">
					<span>From Bottom</span>
				</button>

				<button class="botton-effect border-left">
					<span>Border From Left</span>
				</button>

				<button class="botton-effect border-right">
					<span>Border From Right</span>
				</button>

				<button class="botton-effect border-top">
					<span>Border From Top</span>
				</button>

				<button class="botton-effect border-bottom">
					<span>Border From Bottom</span>
				</button>

			</div>
			<div class="bottons-effects">
				<button class="botton-effect bounce">
					Bounce
				</button>
			</div>
			<!-- End Popup -->
		</div>
		<div id="about-us" class="block">
			<h2>About Us</h2>
		</div>
		<div id="services" class="block">
			<h2>Services</h2>
		</div>
		<div id="solutions" class="block">
			<h2>Solutions</h2>
		</div>
		<div id="products" class="block">
			<h2>Products</h2>
		</div>
		<div id="contact-us" class="block">
			<h2>Contact Us</h2>
		</div>
		<!-- End Section -->

		<!-- Start Scroll To Top -->
		<a class="scroll-to-top" href="#">
			<i class="fa fa-chevron-up" aria-hidden="true"></i>
		</a>
		<!-- End Scroll To Top -->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
