<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Awesome Slider With Pure Javascript</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="slider-container">
			<span id="slider-number" class="slider-number"></span>
			<div class="img-1 "></div>
			<div class="img-2 "></div>
			<div class="img-3 "></div>
		</div>

		<div class="slider-controls">
			<span id="prev" class="prev">Previous</span>
			<span id="polits" class="polits"></span>
			<span id="next" class="next">Next</span>
		</div>
		<script src="main.js"></script>
	</body>
</html>
