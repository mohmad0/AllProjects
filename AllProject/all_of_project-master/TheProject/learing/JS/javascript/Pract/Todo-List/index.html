<!DOCTYPE html>
<html>
	<head>
		<title>Todo List App</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="todo-container">
			<div class="add-task">
				<input type="text">
				<span class="plus">+</span>
				<span class="msg">No Content To Adding</span>
				<span class="msg-content">The Content Is Exist</span>
			</div>
			<div class="tasks-content">
				<span class="no-tasks-message">No Task To Show</span>

			</div>

		</div>
		<div class="task-stats">
			<div class="tasks-count">
				Tasks <span>0</span>
			</div>
			<div class="tasks-completed">
				Completed <span>0</span>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
